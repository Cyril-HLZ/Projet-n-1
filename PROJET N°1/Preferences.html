<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préférences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Colonne pour le logo -->
                <div class="col-2 text-start">
                    <img src="ressources/logo.png" alt="logo" class="img-fluid">
                </div>

                <!-- Colonne pour le titre -->
                <div class="col-5 text-center">
                    <h1>Développeur Web & Web Mobile</h1>
                </div>

                <!-- Colonne pour le menu de navigation -->
                <div class="col-5 text-end">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="Index.html">Accueil</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Informations.html">Informations</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Preferences.html">Préférences</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Carte.html">Carte</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           

    <main>

        <div class="preferences">
            <div class="container-fluid">
                <div class="row text-center">
                    <h2> Préférence du site</h2>
                </div>
            </div>
        </div>
    
        <!-- Mettre un formulaire pour stocker les choix de l'utilisateur -->
        <div class="container-mt-5">
            <form id="Formulaire_theme">
                <fieldset>
                    <div class="row align-items-center">
                        <legend class="col-12 text-center theme-legend">Thème du site et affichage: </legend>
                        <div class="col-12 text-center">
                            <div class="d-inline-block mr-3">
                                <div>
                                    <input type="radio" id="color_white" name="color" value="white" />
                                    <label for="color_white">Blanc</label>
                                </div>
                                <div>
                                    <input type="radio" id="color_black" name="color" value="black" />
                                    <label for="color_black">Noir</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="checkbox_listes" name ="cards" value="Cards">
                                    <label for="Liste">Listes</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="checkbox_cartes" name="cards" value="Cards">
                                    <label for="Cartes">Cartes</label>
                                </div>
                            </div>
                        </div>
                        <div class="col text-center mt-3">
                            <button type="submit" class="btn btn-primary">Enregistrement</button>
                        </div>
                        
                    </div>
                </fieldset>
            </form>
        </div>

    <footer>
        <div class="container">
            <div class="row text-center">
                <div class="btn_accueil">
                    <button name="btn" onclick="window.location.href='Index.html'">Retour à la page d'Accueil</button>
                </div>
            </div>    
        </div>    
    </footer>

    <script src="theme.js" defer></script>
    <script src="script.js"></script>
</main>
</body>
</html>
