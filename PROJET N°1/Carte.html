<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Colonne pour le logo -->
                <div class="col-2 text-start">
                    <img src="ressources/logo.png" alt="logo" class="img-fluid">
                </div>

                <!-- Colonne pour le titre -->
                <div class="col-5 text-center">
                    <h1>Développeur Web & Web Mobile</h1>
                </div>

                <!-- Colonne pour le menu de navigation -->
                <div class="col-5 text-end">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="Index.html">Accueil</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Informations.html">Informations</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Preferences.html">Préférences</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="Carte.html">Carte</a>
                    </nav>
                </div>
            </div>
        </div>
    </header> 
        
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container text-center footer-button">
            <button name="btn" onclick="window.location.href='Index.html'" class="btn btn-primary">Retour à la page d'Accueil</button>
        </div>
    </footer>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('Un joli popup CSS.<br> Facilement personnalisable.')
            .openPopup();
    </script>
    
    <script src="theme.js" defer></script>
    <script src="script.js"></script>

</body>
</html>
